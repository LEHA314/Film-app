<md-card class="film-card">
  <img md-card-image src="{{filmItem.Poster}}">
  <md-card-content>
    <md-card-title>{{filmItem.Title}}</md-card-title>
    <p><b>Релиз:</b> {{filmItem.Released}}</p>
    <p><b>Продолжительность:</b> {{filmItem.Runtime}}</p>
    <p><b>Рейтинг:</b> {{filmItem.imdbRating}}/10</p>
    <p>{{filmItem.Plot}}</p>
  </md-card-content>
  <md-card-actions>
    <button md-button>Подробнее</button>
  </md-card-actions>
</md-card>
